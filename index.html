<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calc">
    <input id="display" class="display" type="text" inputmode="decimal" placeholder="0" readonly />

    <div class="grid">
      <button class="danger" data-action="clear">C</button>
      <button class="danger" data-action="backspace">⌫</button>
      <button class="op" data-value="(">(</button>
      <button class="op" data-value=")">)</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="-">−</button>

      <button class="wide" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="op" data-value="+">+</button>

      <button class="op" data-action="toggle-sign">±</button>
      <button class="op" data-action="percent">%</button>
      <button class="equals" data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
